{% extends "base/index.html" %}

{% block content %}

<form action="#" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="#">Promotion title</label>
    <input type="text" name="promo-title">
    <label for="#">Promotion picture</label>
    <input type="file" name="promo-picture">
    <label for="#">Promotion video</label>
    <input type="file" name="promo-video">
    {% for news in user_posted_news %}
    <input type="radio" name="promo-news" value="{{ news.id }}">  
    <label for="#">{{ news.title }}</label><br>   
{% endfor %}
    <button type="submit">Add Promotion</button>
</form>

{% endblock content %}
