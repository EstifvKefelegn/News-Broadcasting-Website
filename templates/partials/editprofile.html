{% extends "base/index.html" %}
{% load static %}
{% block content %}

<div class="full-container">
    <div class="cont">
        <h2>Edit Profile</h2>
        <form action="#" class="profile-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
         
            {% comment %} <label for="profile_image" class="profile-label">Edit username</label>
            <input type="text" name="username" class="profile-name"  id="profile_name" required> {% endcomment %}

            <label for="profile_image" class="profile-label">Edit Profile Image:</label>
            <input type="file" name="profile_image" class="profile-input"  id="profile_image.url" required>
    
            
            <label for="short_intro">Edit Your Short Intro:</label>
            <textarea name="short_intro" id="short_intro" rows="4"  value="{{current_journalist.short_intro}}" required></textarea>
            <label for="bio">Bio:</label>
            <textarea name="bio" id="short_intro" rows="4" value="{{journalist.bio}}" required></textarea>
            <label for="upload_cv">Edit Your CV:</label>
            <input type="file" name="upload_cv" id="upload_cv" required>
    
            
            <button type="submit" class="profile-submit-btn">Save Profile</button>
        </form>
    </div>
    </div>

{% endblock content %}
